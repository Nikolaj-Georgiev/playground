<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="script.js" defer></script>
    <title>Task</title>
  </head>

  <body>
    <main class="container">
      <section class="first">
        <div class="first__heading"><a class="first__heading--link" href="https://www.ajovy.com/"
            target="_blank">Prescribing information</a></div>
        <div class="first__title">
          <p class="first__title--1">
            NOW
          </p>
          <p class="first__title--2">
            APPROVED
          </p>
        </div>
        <div class="first__logo">
          <img src="/public/site-logo-ajovy.png" alt="Logo of Ajovy" class="first__logo--img">
        </div>
        <div class="btn__wrapper--1">
          <button class="btn btn__dark-blue">
            <img src="/public/icn_pi_default.svg" alt="icon of a chart" class="btn__img--pi">
            <p class="btn__text">See Prescribing information</p>
          </button>
          <div class="btn btn__border btn__border--dark"></div>
        </div>
        <div class="btn__wrapper--2">
          <button class="btn btn__light-blue">
            <img src="/public/icn_mail_default.svg" alt="icon of a mail" class="btn__img--mail">
            <p class="btn__text">Stay connected</p>
          </button>
          <div class="btn btn__border btn__border--light"></div>
        </div>
        <div class="first__ring">
          <img src="/public/colorful-ring-object.png" alt="Colorful ring object" class="first__ring--img">
        </div>
      </section>
      <section class="second">
        <form action="post" class="second__form">form</form>
      </section>
    </main>

  </body>

</html>
